<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
        <link rel="stylesheet" href="index_drawer/css/main.css">
        <style>
            .drawer {
                margin-right: 4em;
            }
            .shadow {
                -webkit-box-shadow: inset -4px 1px 3px rgba(0, 0, 0, .2);
                box-shadow: inset -4px 1px 3px rgba(0, 0, 0, .2)
            }
        </style>
    </head>
    <body class="um-vp " ontouchstart>
        <div id="page_0" class="ub ub-fv uhide">
            <div id="listview" class="ub ub-ver ub-f1 ub-fv c-bg ub-img1 drawer shadow"  tabindex="0">
                <div class="ub ub-ac uinn list" >
                    <div class="ub-img uwh-tBtn xinwen  mar-ar1"></div>
                    <div class="ulev0 t-blu-b9 ub-f1">
                        新闻
                    </div>
                </div>
                <div class="ub ub-ac uinn list" >
                    <div class="ub-img dingyue uwh-tBtn mar-ar1"></div>
                    <div class="ulev0 t-blu-b9 ub-f1">
                        订阅
                    </div>
                </div>
                <div class="ub ub-ac uinn list" >
                    <div class="ub-img bendi uwh-tBtn mar-ar1"></div>
                    <div class="ulev0 t-blu-b9 ub-f1">
                        本地
                    </div>
                </div>
                <div class="ub ub-ac uinn list" >
                    <div class="ub-img tupian uwh-tBtn mar-ar1"></div>
                    <div class="ulev0 t-blu-b9 ub-f1">
                        图片
                    </div>
                </div>
                <div class="ub ub-ac uinn list" >
                    <div class="ub-img gentie uwh-tBtn mar-ar1"></div>
                    <div class="ulev0 t-blu-b9 ub-f1">
                        跟帖
                    </div>
                </div>
                <div class="ub ub-ac uinn list" >
                    <div class="ub-img huati uwh-tBtn mar-ar1"></div>
                    <div class="ulev0 t-blu-b9 ub-f1">
                        话题
                    </div>
                </div>
                <div class="ub ub-ac uinn list" >
                    <div class="ub-img juhe uwh-tBtn mar-ar1"></div>
                    <div class="ulev0 t-blu-b9 ub-f1">
                        聚合阅读
                    </div>
                </div>
            </div>
        </div>
        <script src="js/appcan.js"></script>
        <script src="js/appcan.control.js"></script>
    </body>
    <script>
        appcan.ready(function() {
            appcan.window.open("index", "index.html", 10, 256);
            appcan.window.subscribe("main_window_open", function() {
                setTimeout(function() {
                    $("#page_0").removeClass("uhide");
                }, 1000);
            })
            appcan.window.subscribe("draw_close", function() {
                appcan.window.close(-1);
            });
        });

        appcan.button(".list", "c-bla2", function() {
            appcan.window.publish("main_window_close", "");
            setTimeout(function(){
               appcan.window.close(-1); 
            },200)
            
        })

    </script>
</html>
