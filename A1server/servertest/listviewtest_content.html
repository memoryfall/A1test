<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
        <link rel="stylesheet" href="listviewtest_content/css/main.css">
    </head>
    <body class="um-vp bc-bg" ontouchstart>
        <div class="ub ub-ver">
            <div class="ub uinn-busCon ub-ac c-gra1">
                <div class="ub-f1 ulev-4 t-gra5 ut-s">
                    当前：海淀区同辉寺大街
                </div>
                <div class="refresh ub-img umh1 umw1"></div>
            </div>
            <div class="ub ub-ver" id="shopList">

            </div>
        </div>

        <script src="js/appcan.js"></script>
        <script src="js/appcan.control.js"></script>
        <script src="js/appcan.listview.js"></script>
    </body>
    <script>
        appcan.ready(function() {
            appcan.initBounce();
            shopList();
        })
        function shopList() {
            var arrData = [{
                "shop" : "listviewtest_content/css/myImg/busImg.png",
                "shopName" : "味多美",
                "score" : "70%",
                "perCapita" : "289元",
                "address" : "中关村",
                "distance" : "＜0.2km",
            }, {
                "shop" : "listviewtest_content/css/myImg/busImg.png",
                "shopName" : "呷哺",
                "score" : "80%",
                "perCapita" : "289元",
                "address" : "东风路",
                "distance" : "＜0.3km",
            }];
            var listData = [];
            for (var i = 0,
                len = arrData.length; i < len; i++) {
                var list = {
                    title : '<div class="ub ub-ac"> <div class="ub ub-ac uinn">' + arrData[i].shopName + '</div><div class=" ub-ac uba uc-a1 b-gre1 c-gre1 uinn-a14 ulev-2 t-gre2">团购</div></div>',
                    icon : arrData[i].shop,
                    describe : '        <div class="ub">' + '          <div class="ub-f1">' + '              <div class="pos_re uwh-busi">' + '                  <div class="ub ub-ac uwh-busi">' + '                      <div class="uwh-icon1 ub-img star2 umar-r-busi"></div>' + '                      <div class="uwh-icon1 ub-img star2 umar-r-busi"></div>' + '                      <div class="uwh-icon1 ub-img star2 umar-r-busi"></div>' + '                      <div class="uwh-icon1 ub-img star2 umar-r-busi"></div>' + '                      <div class="uwh-icon1 ub-img star2 umar-r-busi"></div>' + '                  </div>' + '                  <div class="ub ub-ac uabs uof" style="width:' + arrData[i].score + '">' + '                      <div class="uwh-icon1 ub-img star1 umar-r-busi"></div>' + '                      <div class="uwh-icon1 ub-img star1 umar-r-busi"></div>' + '                      <div class="uwh-icon1 ub-img star1 umar-r-busi"></div>' + '                      <div class="uwh-icon1 ub-img star1 umar-r-busi"></div>' + '                      <div class="uwh-icon1 ub-img star1 umar-r-busi"></div>' + '                  </div>' + '              </div>' + '          </div>',
                    subDescribe : '人均：' + arrData[i].perCapita,
                    note : arrData[i].address,
                    subNote : arrData[i].distance
                }
                listData.push(list);
            }
            var lv1 = appcan.listview({
                selector : "#shopList",
                type : "thickLine",
                hasIcon : true,
                hasAngle : false,
                hasSubTitle : true,
                multiLine : 1,
                hasCheckbox : false,
                align : 'left'
            });
            lv1.set(listData);
        }

    </script>
</html>
