<!DOCTYPE html>

        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">

        var lv2 = appcan.listview({
            selector : "#listview2",
            type : "thinLine",

        });

            icon : 'xiangxi_content/css/myImg/myImg1.png',
            title : '我的相册',

        var lv3 = appcan.listview({

            multiLine : 1
        });
        lv4.set([{
            icon : 'xiangxi_content/css/myImg/myImg5.png',
            title : '设置'
        }]);
