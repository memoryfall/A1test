<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
        <link rel="stylesheet" href="register_content/css/main.css">
    </head>
    <body class="um-vp bc-bg" ontouchstart>
        <form method="get" action="login.html">
            <div class="ub ub-ver uinn-a1">
                <div class="uba b-gra3 uc-a1 c-wh ub uinn-a7 ub-ac">
                    <div class="ulev-app1 umw4">
                        邮箱
                    </div>
                    <div class="ub ub-ac umh5 ub-f1">
                        <div class="uinput ub ub-f1">
                            <input placeholder="example@qq.com" type="text" class="ub-f1">
                        </div>
                    </div>
                </div>
                <div class="uba b-gra3 uc-a1 c-wh ub uinn-a7 ub-ac umar-at1">
                    <div class="ulev-app1 umw4">
                        用户名
                    </div>
                    <div class="ub ub-ac umh5 ub-f1">
                        <div class="uinput ub ub-f1">
                            <input placeholder="Jack" type="text" class="ub-f1">
                        </div>
                    </div>
                </div>
                <div class="uba b-gra3 uc-a1 c-wh ub uinn-a7 ub-ac umar-at1">
                    <div class="ulev-app1 umw4">
                        密码
                    </div>
                    <div class="ub ub-ac umh5 ub-f1">
                        <div class="uinput ub ub-f1">
                            <input placeholder="请输入密码" type="password" class="ub-f1">
                        </div>
                    </div>
                </div>
                <div class="uba b-gra3 uc-a1 c-wh ub uinn-a7 ub-ac umar-at1">
                    <div class="ulev-app1 umw4">
                        确认密码
                    </div>
                    <div class="ub ub-ac umh5 ub-f1">
                        <div class="uinput ub ub-f1">
                            <input placeholder="请重复输入密码" type="password" class="ub-f1">
                        </div>
                    </div>
                </div>
                <div class="ub ub-ver">
                    <div class="ub ub-pe uinn-a6 ulev-4">
                        <div class="checkbox umar-r">
                            <input type="checkbox" class="uabs ub-con" checked="checked">
                        </div>
                        <div class="sc-text">
                            我同意
                        </div>
                        <div class="link" style="color: #D10000">
                            用户服务协议
                        </div>
                    </div>
                    <div class="uinn-at1">
                        <div class="btn ub ub-ac bc-text-head ub-pc bc-btn" style="border-radius: .4em;" id="submit">
                            注册
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
    <script src="js/appcan.js"></script>
    <script src="js/appcan.control.js"></script>
    <script src="js/appcan.listview.js"></script>
    </body>
    <script>
        appcan.ready(function() {
            appcan.initBounce();
        });
        appcan.button("#submit", "ani-act", function() {
            $("form").submit();
        })
    </script>
</html>
