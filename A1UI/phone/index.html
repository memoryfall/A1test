    <script>
        /*appcan.ready(function() {
         appcan.initBounce();
         });*/
        var f = parseInt(parseInt(window.screen.width)) / parseInt($('body').width(), 10);
        var em = '';
        appcan.ready(function() {
            if (!appcan.detect.os.phone)
                f = 1;
            var titHeight = $('#header').offset().height;
            em = parseInt($('#header').css('font-size'));
            appcan.window.publish("main_window_open", "");
            appcan.window.subscribe("main_window_close", function() {
                appcan.window.close(-1);
            });
            appcan.window.subscribe("draw_active", function() {
                drawer_status = 1;
                animFrame();
            })
            appcan.window.monitorKey(0, function() {
                if (drawer_status) {
                    animFrame();
                } else {
                    appcan.window.publish("draw_close", "");
                    appcan.window.close(-1);
                }
            })
        });
        var drawer_status = 0;
        appcan.button(".link2", "btn-act", function(a, b) {
            var btn = $(a.currentTarget);
            var btn_id = btn.attr('id');
            if (btn_id == 'my-control' || btn_id == 'nav-left') {
                animFrame();
            } else {
                showdiv($(this).data('target'), $(this).id);
            }
        })
        function animFrame() {
            var move = {
                dx : drawer_status ? 0 : parseInt(($('#header').offset().width - 4 * em) * f),
                dy : drawer_status ? 0 : 0,
                callback : function() {
                }
            }
            drawer_status = drawer_status ? 0 : 1;
            appcan.window.setWindowFrame(move);
        }

        function showdiv(targetid, objN) {
            var target = document.getElementById(targetid);
            var clicktext = document.getElementById(objN);
            document.getElementById("function").style.display = "none";
            document.getElementById("main").style.display = "none";
            if (target.style.display == "block") {
                target.style.display = "none";
                clicktext.innerText = "打开";
            } else {
                target.style.display = "block";
                clicktext.innerText = '关闭';
            }
        }


        appcan.button(".link1", "ani-act", function() {
            appcan.window.open($(this).data("name"), $(this).data("url"), 10);
        })

        appcan.button(".btn", "ani-act", function() {

        })
        appcan.button(".btn", "ani-act", function() {

        })
    </script>
