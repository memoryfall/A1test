    <head>

        <meta charset="utf-8">

    <body class="um-vp bc-bg" ontouchstart>

    <script>
        appcan.ready(function() {
        });

        var lv = appcan.listview({
            selector : "#listview",
            type : "thinLine",

        });
        lv.set([{
            name : "BASDI01",
            title : "店铺信息维护",

            color : "RGB(255,166,86)",
            url : "shop/BASDI03.html"

            title : "店铺销量报表",
            id : "",
            color : "RGB(254,109,114)",
            url : "shop/BASDI04.html"
        }])
        lv.on("click", function(ele, obj, curEle) {
            if (obj.name && obj.url) {
                appcan.window.open(obj.name, obj.url, 10);
            }
        })
