<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
    </head>
    <body class="um-vp bc-bg" ontouchstart>
        <div id="listview1"  class="ubt bc-border sc-bg"></div>
        <div id="listview2"  class="ubt bc-border sc-bg"></div>
    </body>
    <script src="js/appcan.js"></script>
    <script src="js/appcan.control.js"></script>
    <script src="js/zhang.listview.js"></script>
    </body>
    <script>
        appcan.ready(function() {
        });

        var lv = appcan.listview({
            selector : "#listview1",
            type : "thinLine",
            hasAngle : true
        });
        lv.set([{

            title : "开账",
            id : "",
            color : "RGB(250,199,90)",

        }, {
            title : "收入",
            id : "",
            color : "RGB(133,212,95)"
        }, {
            title : "支出",
            id : "",
            color : "RGB(255,166,86)"
        }])
        lv.on("click", function(ele, obj, curEle) {
            if (obj.name && obj.url) {
                appcan.window.open(obj.name, obj.url, 10);
            }
        })
        var lv = appcan.listview({
            selector : "#listview2",
            type : "thinLine",
            hasAngle : true,
        });
        lv.set([{
            title : "余额调整",
            id : "",
            color : "RGB(254,109,114)"
        }, {
            title : "资金流水",
            id : "",
            color : "RGB(252,221,115)"
        }, {
            name : "biao",
            title : "订单利润表",
            id : "",
            color : "RGB(93,206,240)",
            url : "biao.html"
        }, {
            name : "test",
            title : "订单商品利润表",
            id : "",
            color : "RGB(147,145,229)",
            url : "test.html"
        }])
        lv.on("click", function(ele, obj, curEle) {
            if (obj.name && obj.url) {
                appcan.window.open(obj.name, obj.url, 10);
            }
        })

    </script>
</html>
