    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
        <link rel="stylesheet" href="index_drawer/css/main.css">

        <style>
            .drawer {
                margin-right: 4em;
            }
            .shadow {
                -webkit-box-shadow: inset -4px 1px 3px rgba(0, 0, 0, .2);
                box-shadow: inset -4px 1px 3px rgba(0, 0, 0, .2)
            }
        </style>
    </head>
    <body class="um-vp drawer2-bg uhide">
        <div id="page_0" class="ub">
            <div id="left" class="ub ub-ver ub-f1 bc-text-head ub-img3 drawer2-bg ub-fv  tx-l shadow drawer">
                <div id="header" class="uh">
                    <div class="uinn-hcontent">
                        <div class="tx-c ubb-header uinn-header">
                            自定
                        </div>
                    </div>
                </div>
                <div id="content" class="ub-f1">
                    <div class="utra bc-text-head" id="left_content">
                        <div class="ub ub-pc uinn-lrcontent">
                            <div class="ub ub-ver ub-f1 uinn-lrcontent">
                                <div id="content1" class="ub-f1">
                                    <div class="ubb-header uinn-tblist ub ub-ac">
                                        <!-- <div class="res-hassubscribe ub-img umwh-icons"></div> -->
                                        <div class="ulev-list">
                                            店铺
                                        </div>
                                    </div>
                                </div>
                                <div id="content1" class="ub-f1">
                                    <div class="ubb-header uinn-tblist ub ub-ac">
                                        <!-- <div class="res-news ub-img umwh-icons"></div> -->
                                        <div class="ulev-list">
                                            设置
                                        </div>
                                    </div>
                                </div>
                                <div class="link2 uinn-tbinlist ub ub-ac ub-pc" style="line-height:1em;" data-name="login" data-url="login.html">
                                    <div class="t-ef6 umar-r umar-l">
                                        登录
                                    </div>
                                    <div class="res-doublearrow ub-img umwh-icons"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        appcan.ready(function() {
            appcan.window.open("index", "index.html", 10, 256);
            //订阅main_window_open频道，如果有消息发给该频道，则会执行响应的回调
            appcan.window.subscribe("draw_open", function() {
                //1秒后执行撤销隐藏
                setTimeout(function() {
                    $("body").removeClass("uhide");
                }, 0);
            })
            appcan.window.subscribe("draw_close", function() {
                appcan.window.close(-1);
            });
        });
        var test = document.getElementById("content1");
        for (var i = 0; i < 5; i++) {
            test.innerHTML += '<div class="link1 ubb-header uinn-tbinlist ub ub-ac ub-pc" style="line-height:1em;"><div class="ulev-1">店铺' + i + '</div></div>';
        }

        appcan.button(".link1", "btn-act", function() {
            appcan.window.close(-1);
            appcan.window.evaluateScript({
                name : 'index',
                scriptContent : 'appcan.window.close(-1)'
            });
            appcan.window.open('index', 'index.html', 0, 256);
        })
        appcan.button(".link2", "btn-act", function() {
            appcan.window.open($(this).data("name"), $(this).data("url"), 10);
        })
        $('body').swipeLeft(function() {
            appcan.window.evaluateScript({
                name : 'index',
                scriptContent : 'if (drawer_status) {animFrame();} else {appcan.window.publish("draw_close", "");appcan.window.close(-1);}'
            });
        })
    </script>
</html>
