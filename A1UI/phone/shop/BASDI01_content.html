<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
    </head>
    <body class="um-vp bc-bg" ontouchstart>
        <div class="sc-bg-active uinput ub ub-f1  bc-border uba" style="padding: .5em;">
            <div class="uinn fa fa-search sc-text"></div>
            <input placeholder="店铺名称" type="text" class="ub-f1">
        </div>
        <div id="listview"  class="ubt bc-border sc-bg"></div><div id="listview"  class="ubt bc-border sc-bg"></div>
    </body>
    <script src="../js/appcan.js"></script>
    <script src="../js/appcan.control.js"></script>
    <script src="../js/appcan.listview.js"></script>
    </body>
    <script>
        appcan.ready(function() {
        });
        var lv = appcan.listview({
            selector : "#listview",
            type : "thickLine",
            hasTouchEffect : true,
            hasIcon : false,
            hasAngle : false,
            hasSubTitle : true,
            hasId : true,
            multiLine : 1,
        });
        lv.set([{
            name : "Edit",
            title : "卖卖东东的小店",
            describe : "2595802",
            subTitle : "天猫",
            url : "BASDI01/Edit.html?shopid=",
            id : "1"
        }]);
        var datalength = 3;
        for (var i = 1; i < datalength; i++) {
            lv.add([{
                name : "Edit",
                title : "卖卖东东的小店",
                describe : "2595802",
                subTitle : "天猫",
                url : "BASDI01/Edit.html?shopid=",
                id : "1",
            }], 1);
        }
        lv.on("click", function(ele, obj, curEle) {
            if (obj.name && obj.url) {
                appcan.window.open(obj.name, obj.url + obj.id, 10);
            }
        })

    </script>
</html>
